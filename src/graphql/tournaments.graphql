query getAllTournaments($count: Int!, $offset: Int!) {
  listedTournaments(count: $count, offset: $offset) {
    id
    name
    deadline
    waitlistParticipantsCount
    owner {
      id
      username
      avatar
    }
  }
}

mutation deleteTournament($id: String!) {
  deleteTournament(id: $id) {
    id
  }
}
